name: Run AI Check-in

on:
  # 1. 定时触发
  schedule:
    # 这里的时区是 UTC。
    # 北京时间 08:00 = UTC 00:00
    # 格式：分 时 日 月 周
    - cron: '30 16 * * *'
  
  # 2. 手动触发 (方便测试)
  workflow_dispatch:

jobs:
  signin-job:
    runs-on: ubuntu-latest

    steps:
      # 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安装依赖库 requests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行脚本
      - name: Run Sign-in Script
        env:
          # 将 GitHub Secrets 注入到环境变量中，让 Python 脚本读取
          GEMAI_COOKIE: ${{ secrets.GEMAI_COOKIE }}
          GEMAI_USER: ${{ secrets.GEMAI_USER }}
        run: python main.py

name: Run AI Check-in

on:
  # 1. 定时触发：北京时间每天凌晨 00:30 运行 (UTC 16:30)
  schedule:
    - cron: '30 16 * * *'
  
  # 2. 手动触发 (方便在 GitHub 界面点击 Run workflow 测试)
  workflow_dispatch:

jobs:
  signin-job:
    runs-on: ubuntu-latest

    steps:
      # 拉取你的代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 安装 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安装依赖库 requests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 运行脚本
      - name: Run Sign-in Script
        env:
          # 注意：这里改成了与 Python 脚本中一致的变量名
          GEMAI_USERNAME: ${{ secrets.GEMAI_USERNAME }}
          GEMAI_PASSWORD: ${{ secrets.GEMAI_PASSWORD }}
        run: python main.py